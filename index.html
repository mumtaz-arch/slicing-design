<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slicing Design</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <div class="container-fluid px-70">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="assets/icon/logo.png
      " alt="Coffee Time" height="40">
    </a>

    <!-- Toggle untuk mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu tengah -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">News</a></li>
        <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Kanan: Language & Find Store -->
    <div class="d-flex align-items-center">
      <!-- Dropdown Language -->
      <div class="dropdown lang-select">
        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://flagcdn.com/w20/gb.png" alt="EN"> EN
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item" href="#">
              <img src="https://flagcdn.com/w20/gb.png" alt="EN"> English
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <img src="https://flagcdn.com/w20/id.png" alt="ID"> Indonesia
            </a>
          </li>
        </ul>
      </div>

      
      <a href="#" class="find-store">
        <i class="bi bi-geo-alt-fill"></i> Find Store
      </a>
    </div>
  </div>
</nav>








    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
